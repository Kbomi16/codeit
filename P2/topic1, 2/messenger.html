<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Codeit Messenger</title>
  <link rel="stylesheet" href="messenger.css">
</head>
<body>
  <img class="background" src="https://bakey-api.codeit.kr/api/files/resource?root=static&seqId=3830&directory=background.png&name=background.png">  
  <div class="container">
    <div class="header">
      <button class="back-btn">
        <img src="https://bakey-api.codeit.kr/api/files/resource?root=static&seqId=3830&directory=left-arrow.png&name=left-arrow.png" width="30" height="30">  
      </button>
      <img class="profile-pic" src="https://bakey-api.codeit.kr/api/files/resource?root=static&seqId=3830&directory=profile.png&name=profile.png" width="40" height="40">
      <div class="info-block">
        <p class="username">썸남</p>
        <p class="status">1시간 전에 활동</p>
      </div>
      <div class="call-box">
        <button>
          <img src="https://bakey-api.codeit.kr/api/files/resource?root=static&seqId=3830&directory=phone-call.png&name=phone-call.png" width="20" height="20">
        </button>
        <button>
          <img src="https://bakey-api.codeit.kr/api/files/resource?root=static&seqId=3830&directory=video-call.png&name=video-call.png" width="20" height="20">
        </button>
      </div>
    </div>

    <div id="chat-box">
      <div class=" bubble friend-bubble">
        자니?
      </div>
      <div class=" bubble friend-bubble">
        자나보네..ㅎ
      </div>
      <div class=" bubble friend-bubble">
        잘 자 :)
      </div>
    </div>

    <div class="footer">
      <textarea id="input" placeholder="메시지를 입력하세요..." autofocus="true"></textarea>
      <button id="send">
        <img src="https://bakey-api.codeit.kr/api/files/resource?root=static&seqId=3830&directory=send.png&name=send.png" width="24" height="24">  
      </button>
    </div>
  </div>
  <script src="messenger.js"></script>
</body>
</html>
